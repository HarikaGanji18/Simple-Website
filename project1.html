<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: #121212; /* Dark background */
        color: #ffffff; /* White text */
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: white; /* Heading color */
        text-align: center;
        margin-bottom: 20px;
      }

      .resource-card {
        background-color: #1c1c1c; /* Dark card background */
        border: 2px solid #ff8c00; /* Vibrant orange border */
        border-radius: 15px;
        padding: 10px; /* Reduced padding */
        max-width: 280px; /* Adjusted card width */
        margin: 0 auto; /* Center card */
        box-shadow: 0px 4px 12px rgba(255, 140, 0, 0.5); /* Stronger orange shadow */
      }

      /* Button styling for resources */
      .resource-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ff8c00; /* Orange button */
        color: #121212; /* Dark text */
        padding: 10px; /* Reduced padding */
        border-radius: 8px;
        margin: 10px 0; /* Reduced margin */
        text-decoration: none;
        font-size: 14px; /* Reduced font size */
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .resource-link:hover {
        background-color: #ffa500; /* Lighter orange on hover */
      }

      /* Icon styling */
      .resource-link i {
        margin-right: 5px;
      }

      /* Description styling */
      .description {
        margin-top: 5px;
        font-size: 12px;
        color: black;
        text-align: left;
      }

      /* Flex container to align content neatly */
      .resource-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <h2>WEB DEVELOPMENT Reference Links</h2>

    <!-- Card with orange border and shadow -->
    <div class="resource-card">
      <!-- Add image related to HTML -->
      <img
        src="./pngwing.com (1).png"
        alt="HTML logo or related image"
        style="width: 60%; margin-bottom: 10px; border-radius: 10px"
      />

      <!-- Resource links with buttons -->
      <a
        href="https://youtu.be/xQ_LkOHyvPM?si=Iy8URBGjvcmlqZnA"
        target="_blank"
        class="resource-link"
      >
        <i class="fab fa-youtube"></i>
        <div class="resource-content">
          <span>Watch HTML Tutorial</span>
          <p class="description">
            Engaging video on HTML basics and webpage building.
          </p>
        </div>
      </a>

      <a
        href="https://www.w3schools.com/html/"
        target="_blank"
        class="resource-link"
      >
        <i class="fas fa-sitemap"></i>
        <div class="resource-content">
          <span>Learn HTML on W3Schools</span>
          <p class="description">
            Comprehensive guide with examples and exercises.
          </p>
        </div>
      </a>

      <a href="https://a.co/d/3b2GUR0" target="_blank" class="resource-link">
        <i class="fas fa-book"></i>
        <div class="resource-content">
          <span>HTML & CSS Book</span>
          <p class="description">
            Beginner's book by Jon Duckett on HTML and CSS.
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
