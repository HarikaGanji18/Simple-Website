<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <style>
        body {
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: white; 
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            display: none; /* Hide the details by default */
            background-color: #1c1c1c; 
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            color: #ffffff;
        }

        /* Show the details when checkbox is checked */
        #toggleDetails:checked + label + .details {
            display: block; /* Show the details */
        }

        /* Styling for checkbox label */
        label {
            background-color: #ff8c00; 
            color: #121212; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        label:hover {
            background-color: #ffa500; 
            color: white;
        }
    </style>
</head>
<body>
    <h2>Toggle Example</h2>

    <!-- Checkbox to toggle visibility -->
    <input type="checkbox" id="toggleDetails">
    <label for="toggleDetails">Show Details</label>

    <!-- Content to show/hide -->
    <div class="details">
        <p>This is the additional content that will be shown or hidden based on the checkbox status.</p>
    </div>
</body>
</html>
